<!DOCTYPE html>
<html>
  <head>
    <title>Colab Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      li {
        margin: 10px;
      }
      a {
        display: block;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Colab Links</h1>
    <ul>
      <li><a href="#">Colab Link 1</a></li>
      <li><a href="#">Colab Link 2</a></li>
      <li><a href="#">Colab Link 3</a></li>
      <li><a href="#">Colab Link 4</a></li>
      <li><a href="#">Colab Link 5</a></li>
      <li><a href="#">Colab Link 6</a></li>
    </ul>
  </body>
</html>
